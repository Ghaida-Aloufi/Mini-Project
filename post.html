<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    .container {
      max-width: 800px;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }

    .box {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group label {
      font-weight: bold;
      margin-top: 10px;
    }

    .btn-publish {
      background-color: #1c1d1c;
      color: white;
      margin-top: 10px;
      padding: 12px;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 1.2rem;
    }

    .btn-publish:hover {
      background-color: rgb(192, 192, 192);
    }

    .navbar-brand img {
      width: 150px;
      height: auto;
    }

    .nav-link {
      color: #555;
      font-weight: 500;
      margin-right: 15px;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #007bff;
    }

    .nav-link {
      color: #ccc;
    }

    .flex {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      flex-direction: column;
      width: 100%;

    }
  </style>
</head>

<body>



  <nav class="navbar navbar-expand-lg navbar-light bg-light x ">
    <div class="container-fluid">
      <a style="width: 94vh;" href="#"><img style="width: 20%;" src="logo.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="mypage.html">MyPage</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="homepage.html">HomePage</a>
          </li>

          <li class="nav-item">
            <a class="nav-link " href="post.html">Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="index.html">Sign up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="login.html">Log in</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="box">

    <div class="flex">
      <img style="width: 80%; "
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSctt-o5GvVTbPFrE-_sVRiucFm1-yy98jl5ynCmv96BjLBu7ZFBwXte2F4fncfneI6Hks&usqp=CAU"
        alt="">
      <div class="container">
        <h2>Publish a New Article</h2>
        <form id="articleForm">

          <div class="form-group">
            <label for="title">Article Title:</label>
            <input type="text" class="form-control" id="title" placeholder="Enter the article title" required>
          </div>

          <div class="form-group">
            <label for="content">Content:</label>
            <textarea class="form-control" id="content" rows="8" placeholder="Write the article content"
              required></textarea>
          </div>

          <div class="form-group">
            <label for="image">Upload Image:</label>
            <input type="text" class="form-control" id="image">
          </div>

          <button id="btn" type="submit" class="btn-publish">Publish Article</button>
        </form>
      </div>

    </div>




  </div>
  <script src="post.js"></script>
</body>

</html>
